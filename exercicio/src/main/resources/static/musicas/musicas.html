<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
 <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>TADS Atividade Desenvolvimento Web 2021-2</title>
 </head>


 <body>
 <div class="container">
 	<div class="row">
		<h1>Lista de Musicas</h1>
    </div>
	
	<div class="row">
		<div class="col-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Titulo</th>
						<th scope="col">Artista</th>
						<th scope="col">Data de Lancimento</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="musica : ${musicas}">
						<td class="col-4" th:text="${musica.titulo}"></td>
						<td class="col-2" th:text="${musica.artista}"></td>
						<td class="col-1" th:text="${musica.lanc}"></td>
					</tr>
				</tbody>
				
			</table>
		</div>
	</div>
	<div class="row">
		<a href="/musicas/new">Adicionar novo</a>
	</div>
</div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 </body>
</html>
